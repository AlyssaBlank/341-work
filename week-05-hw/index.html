<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-10">
    <title> Kitty Cat Questionnaire </title>
</head>

<body>
    <!-- Main heading section -->
    <h1 align="center">
        <img src="Images/Grumpycat.jpg" alt="Cat Icon" title="Cat Icon" width="85" height="95">
        <font color="#FF3399">
          <em>Kitty Cat Questionnaire</em>
        <img src="Images/CatGlasses.gif" alt="Buffalo Icon" title="Buffalo Icon" width="95" height="80">
    </h1>

    <form class="cat_form" action="#" method="get">

        <fieldset>
          <fieldset style="width:250" align="center">
            <label for="name">What is your cat's name?</label>
            <input type="text" name="name" placeholder="Kitty's name" autofocus required>
            <br />

            <label for="email">Email Address?</label>
            <input type="email" name="email" placeholder="kitty.cat@catsmeow.com" required>
            <br />

            <fieldset>
              <fieldset style="width:150" align="center">
                <label for="food">Biggest Kitty No No? (choose one)</label><br />
                <input type="radio" name="No No" value="Pooping Outside the Litterbox"> Pooping Outside the Litterbox<br />
                <input type="radio" name="No No" value="Meowing at 4am"> Meowing at 4am<br />
                <input type="radio" name="No No" value="Cat Nip"> Cat Nip<br />
                <input type="radio" name="No No" value="Cat Scratch Fever"> Cat Scratch Fever<br />
            </fieldset>
            <fieldset>
              <fieldset style="width:150" align="center">
                <label for="activities">Favorite Cat Activities? (select any that apply)</label><br />
                <input type="checkbox" name="activities" value="Napping"> Napping<br />
                <input type="checkbox" name="activities" value="Netflix"> Netflix<br />
                <input type="checkbox" name="activities" value="Cuddling"> Cuddling<br />
                <input type="checkbox" name="activities" value="Being Fed"> Being Fed<br />
                <input type="checkbox" name="activities" value="All of the above"> All of the Above<br />
            </fieldset>

            <label for="story">We would love to hear your most precious kitty moments!</label>
            <textarea name="preciousmoments" cols="20" rows="4" style="min-width:100%">Here Kitty Kitty</textarea>

            <input type="submit" name="submit" value="Meow" />

        </fieldset>

    </form>

    <hr />

    <!-- image as a link -->
    <div class="image">
        <a href="https://youtu.be/agi4geKb8v8">
            <img src="Images/RainbowCat.jpg" alt="Image of a Retro Kitty" title="Image of a Retro Kitty" width="1200" height="720">
        </a>
    </div>
</body>

</html>
